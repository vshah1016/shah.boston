<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Under Construction</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 50px;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin: auto;
        width: 50%;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
      }

      p {
        color: #666;
      }

      .logo {
        width: 200px;
        margin-bottom: 20px;
      }

      /* Styling for the button */
      button {
        background-color: #0a58ca; /* Bootstrap primary color */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0a3d62; /* Darken the color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        alt="Construction Graphic"
        class="logo"
        src="construction-image.png"
      />
      <h1>My Website is Under Construction</h1>
      <p>
        We're working hard to improve our website and we'll be ready to launch
        soon. Thank you for your patience!
      </p>
      <button id="updateButton">Check for Updates</button>
      <p id="updateText"></p>
    </div>

    <script>
      document
        .getElementById("updateButton")
        .addEventListener("click", function () {
          document.getElementById("updateText").textContent =
            "We are still working hard. Check back soon!";
        });
    </script>
  </body>
</html>
