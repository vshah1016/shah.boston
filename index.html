<!DOCTYPE html>
<html>
<head>
    <title>Christmas Website</title>
    <style>
        body {
            background-color: #eee;
            background-image: url('assets/img/background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            text-align: center;
            color: #f00;

        }

</head>
